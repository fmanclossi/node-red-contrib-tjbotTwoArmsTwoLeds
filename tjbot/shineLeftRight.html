<script type="text/javascript">
  RED.nodes.registerType("tjbot-shine",{
    category: "TJBot",
    color: "#D2B48C",
    defaults: {
      botId: {type: "tjbot-config"},
      mode: {value:""},
      color: {value: ""},
      duration: {value: ""},
      name: {value: ""}
    },
    inputs: 1,
    oneditprepare: function() {
      $('#node-input-mode').on("change", function() {
        if($('#node-input-mode').val() == "pulse") {
          $("#duration").show();
        } else {
          $("#duration").hide();
        }
      });
    },
    paletteLabel: "shine",
    icon: "light.png",
    align: "right",
    label: function() {
      return this.name||"Color: "+this.color;
    }
  });
</script>

<script type="text/x-red" data-help-name="tjbot-shine">
  <p>Make TJBot shine it's LED</p>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt class="optional">color
      <span class="property-type">string</span>
    </dt>
    <dd>a valid HTML color. Set to random to choose a random color</dd>
    <dt class="optional">duration
      <span class="property-type">number</span>
    </dt>
    <dd>if mode is pulse, the length of time in seconds to pulse the light [0.5,2]</dd>
    <dt class="optional">mode
      <span class="property-type">string</span>
    </dt>
    <dd>either pulse or shine</dd>
  </dl>

  <h3>Details</h3>
  <p>Note: This node requires that a LED is connected to the TJBot and that the option is check in the TJBot configuration.</p>
  <p>When mode is pulse, set the duration of the pulse <code>msg.duration</code></p>
